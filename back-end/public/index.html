<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id=" card" class="card">
            <header id="header" class="header">
                <div id="header-title" class="header-title">
                    <h2>Painel Interestelar</h2>
                </div>
                <div id="header-button" class="header-button">
                    <form action="">
                        <input class="input-button" id="search-button" type="search" placeholder="Pesquisar">
                        <button class="input-button" id="add-button">Add</button>
                        <button class="input-button" id="edit-button">Editar</button>
                        <button class="input-button" id="delete-button">Excluir</button>
                    </form>
                </div>
            </header>
            <div id="content" class="content">
                <main id="main" class="main">
                    <div class="archive" id="archive">
                        <div class="status" id="status"></div>
                    </div>
                </main>
                <article id="article" class="article">
                    <h2>Resumo</h2>
                </article>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
